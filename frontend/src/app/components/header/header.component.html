<header class="header">
  

  <nav class="navbar">
    <!-- Logo -->
    <a routerLink="/" class="logo">Droply</a>
  
    <!-- Menú no autenticado -->
    <div class="nav-items" *ngIf="!user">
      <a routerLink="/login" class="nav-link">Iniciar sesión</a>
      <a routerLink="/register" class="nav-link">Registro</a>
    </div>
  
    <!-- Menú autenticado -->
    <div class="nav-items" *ngIf="user">
      <a routerLink="/add-point" class="nav-link add-point">
        <svg class="icon" viewBox="0 0 24 24">
          <path fill="currentColor" d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"/>
        </svg>
        Añadir punto
      </a>
  
      <div class="dropdown">
        <button class="dropbtn">
          <span class="user-email">{{ user.email }}</span>
          <svg class="dropdown-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M7,10L12,15L17,10H7Z"/>
          </svg>
        </button>
        <div class="dropdown-content">
          <!-- Opciones para admin -->
          <ng-container *ngIf="isAdmin()">
            <a routerLink="/admin" class="dropdown-item">
              <svg class="icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1M12,11.99H19C18.47,16.11 15.72,19.78 12,20.93V12H5V6.3L12,3.19V11.99Z"/>
              </svg>
              Administración
            </a>
          </ng-container>
  
          <!-- Opciones para usuario normal -->
          <ng-container *ngIf="!isAdmin()">
            <a routerLink="/profile/reviews" class="dropdown-item">
              <svg class="icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,15.39L8.24,17.66L9.23,13.38L5.91,10.5L10.29,10.13L12,6.09L13.71,10.13L18.09,10.5L14.77,13.38L15.76,17.66M22,9.24L14.81,8.63L12,2L9.19,8.63L2,9.24L7.45,13.97L5.82,21L12,17.27L18.18,21L16.54,13.97L22,9.24Z"/>
              </svg>
              Mis reseñas
            </a>
            <a routerLink="/profile/settings" class="dropdown-item">
              <svg class="icon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
              </svg>
              Configuración
            </a>
          </ng-container>
  
          <a (click)="logout()" class="dropdown-item">
            <svg class="icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
            </svg>
            Cerrar sesión
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
